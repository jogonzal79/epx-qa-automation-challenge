name: Playwright CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: |
          npx playwright install chromium
          npx playwright install-deps chromium

      - name: Run Playwright tests (excluding visual tests)
        run: npx playwright test --grep-invert "visual-regression|visual-comparison"
        env:
          EPX_EMAIL: ${{ secrets.EPX_EMAIL }}
          EPX_PASS: ${{ secrets.EPX_PASS }}
          CAPTCHA_API_KEY: ${{ secrets.CAPTCHA_API_KEY }}
        
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 30
          
      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30